                <a>:&nbsp</a>
                <h2 class="feels-like-degree">Loading ...</h2>
                <span></span>
            </div>
            <br/>

            <div class="weather-summary"></div>
            <div class="humidity-section">
                <a>Humidity</a>

                <a>:&nbsp</a>
                <div class="humidity"></div>
                <span>%</span>

            <div class="pressure-section">
                <a>Barometric pressure (hPa)</a>
